<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnityU - About Us</title>
    <style>
        body {
            font-family: 'Serif',serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ABC1D4;
            color: #fff;
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            margin: 10px 0 0;
            display: flex;
            align-items: center; /* Center the logo vertically */
        }

        header img {
            height: 60px; /* Adjusted logo height */
            margin-right: 10px; /* Added margin for spacing */
        }

        header div {
            margin-top: 10px; /* Adjusted margin for spacing */
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 5px;
            transition: color 0.3s ease; /* Smooth transition effect */
        }

        header a:hover {
            color: #ffd700; /* Change color on hover */
        }

        main {
            padding: 2em;
            text-align: center;
            flex: 1;
        }

        section {
            margin-bottom: 2em;
        }

        h1 {
            font-size: 2.5em; /* Adjusted font size for "Connections" title */
            margin-bottom: 1em;
            color: #333;
        }

        .team-members {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .team-member {
            flex: 1;
            text-align: center;
            margin: 0 1em;
            max-width: 300px;
            border: 1px solid #ABC1D4;
            border-radius: 10px;
            overflow: hidden;
            align-self: flex-start;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added box shadow for depth */
        }

        .team-member img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 1em;
        }

        .team-member h2 {
            font-size: 1.8em;
            margin-bottom: 0.5em;
            color: #ABC1D4;
        }

        .team-member p {
            font-size: 1.2em;
            color: #555;
        }

        .button-container {
            margin-top: 1em;
        }

        button {
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #ABC1D4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        button:hover {
            background-color: #ABC1D4; /* Change background color on hover */
        }

        footer {
            background-color: #ABC1D4;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: auto; /* Push the footer to the bottom */
        }

    </style>
</head>

<body>

<header>
    <!-- Add the logo image within the h1 tag -->
    <h1><a href="welcome.html"><img src="images/circlelo.png" alt="UnityU Logo" style="max-height: 100%;"></a>UnityU</h1>
    <div>
        <a href="profile.html">MyUnityU</a>
        <a href="Academics.html">Academics</a>
        <a href="fitness.html">Fitness</a>
        <a href="aboutus.html">About Us</a>
        <a href="mission.html">Mission</a>
        <a href="help.html">Rate Us!</a>
    </div>
</header>

<main>
    <section>
        <h1>Help Us Help U</h1> <!-- Adjusted font size for "Fitness" title -->
    </section>
    <section class="team-members">

        <!-- Team Member 3 -->
        <div class="team-member">
            <img src="images/employee.png" alt="Team Member 3"style="width: 70%; border-radius: 0;">
            <h2>Reviews</h2>
            <p>Leave your ratings here!</p>
            <div class="button-container">
                <a href="review.html"><button>Learn More</button></a>
            </div>
        </div>

    </section>

</main>
