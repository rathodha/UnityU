<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Serif',serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        a {
            color: #fff; /* White color for links */
            text-decoration: none; /* Remove underline from links */
            font-weight: bold; /* Make links bold */
        }

        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }

        /* Header styles */
        header {
            background-color: #ABC1D4; /* blue */
            color: #fff;
            padding: 1em;
            width: 100%;
            text-align: center;
        }

        /* Form container styles */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            width: 300px; /* Adjust form width as needed */
        }

        /* Input field styles */
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px); /* Adjust input width to fit container */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%; /* Button width same as input fields */
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer styles */
        footer {
            background-color: #ABC1D4; /* blue */
            color: #fff;
            text-align: center;
            padding: 1em;
            width: 100%;
            margin-top: auto; /* Push footer to the bottom */
        }

        /* Custom style for "Don't have an account?" link */
        .signup-link {
            color: #ABC1D4; /* Change color */
            font-weight: normal; /* Remove bold */
        }

        .signup-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>

<body>

<header>
    <h1><a href="http://unityu.study/" style="color: #fff; text-decoration: none;">UnityU</a></h1>
    <!-- Add your logo here -->
</header>

<form id="loginForm">
    <h2>Login</h2>
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="loginEmail" required>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required>
    <button type="submit">Login</button>
    <div style="text-align: center;">
        <!-- Add a class to the link for custom styling -->
        <a class="signup-link" href="signup.html">Don't have an account? Sign Up</a>
    </div>
</form>

<footer>
    <p>&copy; 2024 UnityU. All rights reserved.</p>
</footer>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Perform login action here
        alert('Login functionality not implemented.');
    });
</script>

</body>
</html>
